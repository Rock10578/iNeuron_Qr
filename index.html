<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Resume builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <nav style="background-color: #e3f2fd;">
        <!-- Navbar content -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">QR Thon</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <button><a href="/signIn.html">Sign In</a></button>
            </div>
          </nav>
      </nav>


      <div>
        <form action="" method="post" class="container">
          <h1>Fill Form</h1>
            <input type="text" placeholder="Enter Name" class="form-control my-2" required>
            <input type="text" placeholder="Enter Email" class="form-control my-2" required>
            <input type="text" placeholder="Enter Contact Number" class="form-control my-2" required>
            <input type="text" placeholder="Enter Social Links" class="form-control my-2" required>
            <input type="text" placeholder="Enter DOB" class="form-control my-2" required>
            <input type="text" placeholder="Enter College Name" class="form-control my-2" required>
            <input type="text" placeholder="Enter your skills" class="form-control my-2" required>
            <input type="text" placeholder="Certification" class="form-control my-2" required>
            <button class="btn btn-primary">Submit Data</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
